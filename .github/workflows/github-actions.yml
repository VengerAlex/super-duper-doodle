name: GitHub Actions Demo
run-name: GitHub Actions ðŸš€
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  GitHub-Actions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 17.x ]
    steps:
      - uses: actions/checkout@v3
        name: ðŸš€ Installing Node.js ${{ matrix.node-version }}
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      -  name: ðŸš€ Installing modules
         run : npm install
      -  name: ðŸš€ Building project
         run : npm run build:prod

      -  name: ðŸš€ Running unit tests
         run : npm run test:unit
         if  : always()

      -  name: ðŸš€ Running Storybook build
         run : npm run storybook:build
         if  : always()

      -  name: ðŸš€ Running Stylelint checks
         run : npm run stylelint
         if  : always()

      -  name: ðŸš€ Running Eslint checks
         run : npm run lint
         if  : always()
